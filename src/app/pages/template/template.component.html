<h4>Formularios <small> template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="(nombre.invalid && nombre.touched)"
               #nombre="ngModel"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="5">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 caracteres</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               type="text"
               name="apellido"
               #apellido="ngModel"
               [ngModel]="usuario.apellido"
               placeholder="Apellido"
               minlength="2"
               required>
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 2 caracteres</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z0]{2,3}$"
             name="correo"
             #correo="ngModel"
             [ngModel]="usuario.correo"
             [class.is-invalid]="correo.invalid && correo.touched"
             required
             >
        <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese correo válido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control" name="pais" [ngModel]="usuario.pais" [disabled]="paises.length===0" required #pais="ngModel" [class.is-invalid]="pais.invalid && pais.touched">
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      <div class="fomr-check form-check-inline">
        <input class="form-check-input" type="radio" [ngModel]="usuario.genero" name="genero" value="M" #genero="ngModel" required [class.is-invalid]="genero.invalid && genero.touched">
        <label class="form-check-label">Femenino</label>
      </div>
      <div class="fomr-check form-check-inline">
        <input class="form-check-input" type="radio" [ngModel]="usuario.genero" name="genero" value="F" #genero="ngModel" required [class.is-invalid]="genero.invalid && genero.touched">
        <label class="form-check-label">Masculino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
